# Application Name
spring.application.name=News Blog Backend

# -------------------------------
# DATABASE CONFIGURATION
# -------------------------------
spring.datasource.url=jdbc:postgresql://localhost:5432/blogdb
spring.datasource.username=${DB_USERNAME:bloguser}
spring.datasource.password=${DB_PASSWORD:admin}
spring.datasource.driver-class-name=org.postgresql.Driver

# -------------------------------
# IMAGE UPLOAD AND ACCESS
# -------------------------------
# Base directory for uploaded images (ensure this directory exists or your app can create it)
app.image.upload-dir=${IMAGE_UPLOAD_DIR:uploads}

# Base URL for accessing images (for local development you might use something like http://localhost:8080/images/)
app.image.base-url=${IMAGE_BASE_URL:http://localhost:8080/images/}


# -------------------------------
# HIKARICP (CONNECTION POOL) SETTINGS
# -------------------------------
spring.datasource.hikari.auto-commit=false
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
# Connection timeout in milliseconds (20 seconds)
spring.datasource.hikari.connection-timeout=20000

# -------------------------------
# JPA / HIBERNATE SETTINGS
# -------------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.sql.init.mode=never

# -------------------------------
# JWT CONFIGURATION
# -------------------------------
# JWT secret should be at least 64 characters long for HS512. Override with env variable if needed.
app.jwt.secret=${JWT_SECRET:6eYg2sP9D6lX3rN8cJkL4fV7qT1wZ0aB5rM8qR2sT5uW8yZ3nF1dG6eH8jK2lP4rN}
app.jwt.expiration=${JWT_EXPIRATION:86400000}

# -------------------------------
# DEFAULT ADMIN CREDENTIALS (FOR DATA SEEDING)
# -------------------------------
default.admin.username=${DEFAULT_ADMIN_USERNAME:admin}
default.admin.email=${DEFAULT_ADMIN_EMAIL:admin@example.com}
default.admin.password=${DEFAULT_ADMIN_PASSWORD:admin123}


# -------------------------------
# SERVER SETTINGS
# -------------------------------
server.port=8080
server.error.include-message=always
server.error.whitelabel.enabled=false
