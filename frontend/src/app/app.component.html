<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">TuprakNews</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/']" [queryParams]="{ category: null }">Home</a>
        </li>
        <li class="nav-item" *ngFor="let c of categories">
          <a
            class="nav-link"
            [routerLink]="['/']"
            [queryParams]="{ category: c.id }"
          >
            {{ c.name }}
          </a>
        </li>
      </ul>
      <div class="d-flex align-items-center gap-2">
        <ng-container *ngIf="isLoggedIn$ | async; else loggedOut">
          <a
            *ngIf="isAdmin"
            class="btn btn-primary btn-sm"
            routerLink="/admin/users"
            >Add / Manage Users</a
          >
          <a
            *ngIf="isAdmin"
            class="btn btn-outline-primary btn-sm"
            routerLink="/admin/categories"
            >Manage Categories</a
          >

          <a class="btn btn-outline-primary btn-sm" routerLink="/posts/new"
            >New Post</a
          >
          <a class="btn btn-outline-secondary btn-sm" routerLink="/profile"
            >Profile</a
          >

          <button class="btn btn-outline-secondary btn-sm" (click)="logout()">
            Logout
          </button>
        </ng-container>
        <ng-template #loggedOut>
          <a class="btn btn-primary btn-sm" routerLink="/login">Login</a>
        </ng-template>
      </div>
    </div>
  </div>
</nav>

<router-outlet></router-outlet>

<footer class="mt-3">
  <p class="text-center">&copy; 2025 TuprakNews</p>
</footer>
