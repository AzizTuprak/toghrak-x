<div class="container mt-4">
  <h4>Social Links</h4>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  <table class="table table-sm align-middle">
    <thead>
      <tr>
        <th style="width: 25%">Label</th>
        <th>URL</th>
        <th style="width: 120px">Icon</th>
        <th style="width: 90px"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let link of links">
        <td><input class="form-control form-control-sm" [(ngModel)]="link.label" /></td>
        <td><input class="form-control form-control-sm" [(ngModel)]="link.url" /></td>
        <td><input class="form-control form-control-sm" [(ngModel)]="link.icon" placeholder="Optional" /></td>
        <td class="d-flex gap-1">
          <button class="btn btn-success btn-sm" type="button" (click)="save(link)" [disabled]="saving">Save</button>
          <button class="btn btn-outline-danger btn-sm" type="button" (click)="remove(link)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-primary btn-sm" type="button" (click)="add()">Add link</button>
</div>
