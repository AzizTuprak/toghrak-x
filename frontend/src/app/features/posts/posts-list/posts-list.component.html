<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="mb-0">Posts</h4>
    <a
      *ngIf="(isLoggedIn$ | async)"
      class="btn btn-primary btn-sm"
      routerLink="/posts/new"
    >
      New Post
    </a>
  </div>

  <div *ngIf="loading" class="alert alert-info">Loading…</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div class="row g-3">
    <div class="col-md-6 col-lg-4" *ngFor="let p of page?.content">
      <div class="card h-100">
        <img
          *ngIf="p.coverImage"
          [src]="p.coverImage"
          class="card-img-top"
          alt="cover"
        />
        <div class="card-body">
          <div class="text-muted small">
            {{ p.categoryName }} • {{ p.authorUsername }}
          </div>
          <h5 class="card-title">{{ p.title }}</h5>
          <p class="card-text text-truncate" style="max-height: 3rem">
            {{ p.content }}
          </p>
          <a
            class="btn btn-sm btn-outline-primary"
            [routerLink]="['/posts', p.id]"
            >Read</a
          >
        </div>
      </div>
    </div>
  </div>

  <nav *ngIf="page" class="mt-3">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="page.first">
        <button
          class="page-link"
          (click)="load(page.number - 1)"
          [disabled]="page.first"
        >
          Prev
        </button>
      </li>
      <li class="page-item disabled">
        <span class="page-link"
          >Page {{ page.number + 1 }} of {{ page.totalPages }}</span
        >
      </li>
      <li class="page-item" [class.disabled]="page.last">
        <button
          class="page-link"
          (click)="load(page.number + 1)"
          [disabled]="page.last"
        >
          Next
        </button>
      </li>
    </ul>
  </nav>
</div>
